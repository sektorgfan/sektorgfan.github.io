<body>
    <div style="text-align: center;">
    <h1>Музыкальный плеер</h1>
    <div id="player-container">
        <img id="album-cover" class="item__img" src="./nng/nng.webp" alt="Обложка альбома">
        <audio id="audioPlayer">
            <source src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
    </div>
    <input type="range" id="timeline" min="0" value="0">

    <div id="controls">
        <button id="playButton">Пуск</button>
        <button id="pauseButton">Пауза</button>
        <button id="stopButton">Стоп</button>
    </div>
    <br>
    <label for="songSelect">Выберите песню:</label>
    <select id="songSelect">
        <option value="">(Нет)</option>
        <option value="./nng/01.-Nazhmi-na-gaz.mp3">Нажми на газ</option>
        <option value="./nng/02.-Kabak.mp3">Кабак</option>
        <option value="./nng/03.-Podval.mp3">Подвал</option>
        <option value="./nng/04.-Devushka.mp3">Девушка</option>
        <option value="./nng/05.-Sud.mp3">Суд</option>
        <option value="./nng/06.-Vzyal-vinu-na-sebya.mp3">Взял вину на себя</option>
        <option value="./nng/07.-Oboroten.mp3">Оборотень</option>
        <option value="./nng/08.-Mazhor.mp3">Мажор</option>
        <option value="./nng/09.-Lirika.mp3">Лирика</option>
        <option value="./nng/10.-Durak.mp3">Дурак</option>
        <option value="./nng/11.-Tyoshha.mp3">Тёща</option>
        <option value="./nng/12.-Mumiya.mp3">Мумия</option>      
        <option value="./nng/13.-Repeticziya.mp3">Репетиция</option>    
        <!-- Добавьте остальные песни -->
    </select>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const timeline = document.getElementById('timeline');
        const songSelect = document.getElementById('songSelect');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            timeline.max = audioPlayer.duration;
        });

        timeline.addEventListener('input', () => {
            audioPlayer.currentTime = timeline.value;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            timeline.value = audioPlayer.currentTime;
        });

        songSelect.addEventListener('change', () => {
            audioPlayer.src = songSelect.value;
            audioPlayer.load();
            audioPlayer.play();
        });
    </script>

</body>
