<body>
    <div style="text-align: center;">
    <h1>Музыкальный плеер</h1>
    <div id="player-container">
        <img id="album-cover" class="item__img" src="./tpp/tpp.webp" alt="Обложка альбома">
        <audio id="audioPlayer">
            <source src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
    </div>
    <input type="range" id="timeline" min="0" value="0">

    <div id="controls">
        <button id="playButton">Пуск</button>
        <button id="pauseButton">Пауза</button>
        <button id="stopButton">Стоп</button>
    </div>
    <br>
    <label for="songSelect">Выберите песню:</label>
    <select id="songSelect">
        <option value="">(Нет)</option>
        <option value="./tpp/01.-Tanczy-posle-poreva.mp3">Танцы после порева</option>
        <option value="./tpp/02.-Ne-dayot.mp3">Не даёт</option>
        <option value="./tpp/03.-Metamorfoza.mp3">Метарфоза</option>
        <option value="./tpp/04.-Vdova.mp3">Вдова</option>
        <option value="./tpp/05.-Prostitutka.mp3">Проститутка</option>
        <option value="./tpp/06.-Komary.mp3">Комары</option>
        <option value="./tpp/07.-Neznakomye-mesta.mp3">Незнакомые места</option>
        <option value="./tpp/08.-Kazachya.mp3">Казачья</option>
        <option value="./tpp/09.-Selskij-kajf.mp3">Сельский кайф</option>
        <option value="./tpp/10.-Iz-chego-zhe.mp3">Из чего же</option>
        <option value="./tpp/11.-Bogatye-tozhe-plachut.mp3">Богатые тоже плачут</option>
        <option value="./tpp/12.-Ukus-vampira.mp3">Укус вампира</option>    
        <option value="./tpp/13.-Zlaya-noch.mp3">Злая ночь</option>            
        <!-- Добавьте остальные песни -->
    </select>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const timeline = document.getElementById('timeline');
        const songSelect = document.getElementById('songSelect');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            timeline.max = audioPlayer.duration;
        });

        timeline.addEventListener('input', () => {
            audioPlayer.currentTime = timeline.value;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            timeline.value = audioPlayer.currentTime;
        });

        songSelect.addEventListener('change', () => {
            audioPlayer.src = songSelect.value;
            audioPlayer.load();
            audioPlayer.play();
        });
    </script>

</body>
