<body>
    <div style="text-align: center;">
    <h1>Музыкальный плеер</h1>
    <div id="player-container">
        <img id="album-cover" class="item__img" src="../npr/npr.webp" alt="Обложка альбома">
        <audio id="audioPlayer">
            <source src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
    </div>
    <input type="range" id="timeline" min="0" value="0">

    <div id="controls">
        <button id="playButton">Пуск</button>
        <button id="pauseButton">Пауза</button>
        <button id="stopButton">Стоп</button>
    </div>
    <br>
    <label for="songSelect">Выберите песню:</label>
    <select id="songSelect">
        <option value="">(Нет)</option>
        <option value="../npr/01.-Privet-rebyata-dobryj-den.mp3">Привет, ребята, добрый день</option>
        <option value="../npr/02.-YAva.mp3">Ява</option>
        <option value="../npr/03.-SHary.mp3">Шары</option>
        <option value="../npr/04.-Davaj-davaj.mp3">Давай-давай</option>
        <option value="../npr/05.-Belaya-goryachka.mp3">Белая горячка</option>
        <option value="../npr/06.-Golub.mp3">Голубь</option>
        <option value="../npr/07.-Prezervativ.mp3">Презерватив</option>
        <option value="../npr/08.-Prezervativ-2.mp3">Презерватив-2</option>
        <option value="../npr/09.-SHHi.mp3">Щи</option>
        <option value="../npr/10.-Zdravstvujte-detishki.mp3">Здравствуйте, детишки</option>
        <option value="../npr/11.-Snegurochka.mp3">Снегурочка</option>
        <option value="../npr/12.-Ilya-Muromecz.mp3">Илья Муромец</option>   
        <option value="../npr/13.-Kuma.mp3">Кума</option> 
        <option value="../npr/14.-Noch-pered-Rozhdestvom.mp3">Ночь перед рождеством</option>     
        <!-- Добавьте остальные песни -->
    </select>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const timeline = document.getElementById('timeline');
        const songSelect = document.getElementById('songSelect');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            timeline.max = audioPlayer.duration;
        });

        timeline.addEventListener('input', () => {
            audioPlayer.currentTime = timeline.value;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            timeline.value = audioPlayer.currentTime;
        });

        songSelect.addEventListener('change', () => {
            audioPlayer.src = songSelect.value;
            audioPlayer.load();
            audioPlayer.play();
        });
    </script>

</body>
