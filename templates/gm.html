<body>
    <div style="text-align: center;">
    <h1>Музыкальный плеер</h1>
    <div id="player-container">
        <img id="album-cover" class="item__img" src="../gm/gm.webp" alt="Обложка альбома">
        <audio id="audioPlayer">
            <source src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
    </div>
    <input type="range" id="timeline" min="0" value="0">

    <div id="controls">
        <button id="playButton">Пуск</button>
        <button id="pauseButton">Пауза</button>
        <button id="stopButton">Стоп</button>
    </div>
    <br>
    <label for="songSelect">Выберите песню:</label>
    <select id="songSelect">
        <option value="">(Нет)</option>
        <option value="../gm/00.-Bomzh.mp3">Бомж</option>
        <option value="../gm/00.-Vidak-Remix.mp3">Видак (Remix)</option>
        <option value="../gm/00.-Vidak.mp3">Видак</option>
        <option value="../gm/00.-Vurdalak.mp3">Вурдалак</option>
        <option value="../gm/00.-Gulyaj-muzhik.mp3">Гуляй, мужик!</option>
        <option value="../gm/00.-Kolhoznaya.mp3">Колхозная</option>
        <option value="../gm/00.-L.T.P.mp3">Л.Т.П.</option>
        <option value="../gm/00.-Masturbacziya.mp3">Мастурбация</option>
        <option value="../gm/00.-Moya-babka.mp3">Моя бабка</option>
        <option value="../gm/00.-Tripak.mp3">Трипак</option>
        <option value="../gm/00.-CHastushki.mp3">Частушки</option>
        <option value="../gm/00.-YA-ustal.mp3">Я устал</option>
        <option value="../gm/00.-YAk-na-hutore.mp3">Як на хуторе</option>       
        <!-- Добавьте остальные песни -->
    </select>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const timeline = document.getElementById('timeline');
        const songSelect = document.getElementById('songSelect');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            timeline.max = audioPlayer.duration;
        });

        timeline.addEventListener('input', () => {
            audioPlayer.currentTime = timeline.value;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            timeline.value = audioPlayer.currentTime;
        });

        songSelect.addEventListener('change', () => {
            audioPlayer.src = songSelect.value;
            audioPlayer.load();
            audioPlayer.play();
        });
    </script>

</body>
