<body>
    <div style="text-align: center;">
    <h1>Музыкальный плеер</h1>
    <div id="player-container">
        <img id="album-cover" class="item__img" src="../num/num.webp" alt="Обложка альбома">
        <audio id="audioPlayer">
            <source src="" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
    </div>
    <input type="range" id="timeline" min="0" value="0">

    <div id="controls">
        <button id="playButton">Пуск</button>
        <button id="pauseButton">Пауза</button>
        <button id="stopButton">Стоп</button>
    </div>
    <br>
    <label for="songSelect">Выберите песню:</label>
    <select id="songSelect">
        <option value="">(Нет)</option>
        <option value="../num/01.-Opyat-segodnya.mp3">Опять сегодня</option>
        <option value="../num/02.-Kusok.mp3">Кусок</option>
        <option value="../num/03.-Novogodnyaya-pesnya.mp3">Новогодняя песня</option>
        <option value="../num/04.-Pesenka.mp3">Песенка</option>
        <option value="../num/05.-Pohmel.mp3">Похмел</option>
        <option value="../num/06.-Samye-luchshie-tachki.mp3">Самые лучшие тачки</option>
        <option value="../num/07.-Marsh-narkomanov-Kolumbijskaya-narodnaya.mp3">Марш наркоманов (Колумбийская народная)</option>
        <option value="../num/08.-Svin.mp3">Свин</option>
        <option value="../num/09.-Lyubov-raskumarennaya.mp3">Любовь раскумаренная</option>
        <option value="../num/10.-Horosho-v-derevne-letom.mp3">Хорошо в деревне летом</option>
        <option value="../num/11.-Pora-domoj.mp3">Пора домой</option>
        <option value="../num/12.-Zvezdnaya-bolezn-Moralnym-urodam-posvyashhaetsya.mp3">Звездная болезнь (Моральным уродам посвящается)</option>       
        <option value="../num/13.-Valpurgieva-noch-1.mp3">Вальпургиева ночь</option> 
        <!-- Добавьте остальные песни -->
    </select>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const timeline = document.getElementById('timeline');
        const songSelect = document.getElementById('songSelect');

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            timeline.max = audioPlayer.duration;
        });

        timeline.addEventListener('input', () => {
            audioPlayer.currentTime = timeline.value;
        });

        audioPlayer.addEventListener('timeupdate', () => {
            timeline.value = audioPlayer.currentTime;
        });

        songSelect.addEventListener('change', () => {
            audioPlayer.src = songSelect.value;
            audioPlayer.load();
            audioPlayer.play();
        });
    </script>

</body>
